{% extends 'products/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}

{% block css %}
<link href="{% static 'css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img class="icon-logo" src="{% static 'vendor/img/icon.png' %}" alt="" width="300">
              <button id="start-purchase-btn" type="button" class="btn btn-lg">
                <a id="start-purchase-link"  href="{% url 'products' %}">
                    <img id="arrow-shopping" src="{% static 'vendor/img/arrowshoping1.png' %}" alt="Start shopping">
                </a>
              </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
